<div class="mat-display-1">
  <h2>Liste des utilisateurs !</h2>
  <button mat-fab style="background-color: cadetblue;" (click)="getListUsers()">Afficher</button>
</div>

<table *ngIf="displayList" mat-table [dataSource]="listUsers" class="mat-elevation-z8">

  <!--  USER_ID -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell style="width: 5%" *matHeaderCellDef> USER_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell style="width: 5%" *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- TITLE Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell style="width: 35%" *matHeaderCellDef> TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- BODY Column -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> BODY </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
